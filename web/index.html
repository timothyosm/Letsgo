  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />


  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  <title>Itinerary</title>
</head>

<body>
  <div class="blackout"></div>
  <ion-app class="appPage">
    <ion-menu side="start">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item onclick="navPage()">
              <ion-icon name="navigate" slot="start"></ion-icon>
              <ion-label>Map</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item onclick="itePage()">
              <ion-icon name="list" slot="start"></ion-icon>
              <ion-label>Itinerary</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
          <ion-item onclick="chatPage()">
            <ion-icon name="chatbubbles" slot="start"></ion-icon>
            <ion-label>Live Chat</ion-label>
          </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
          <ion-item onclick="darkMode()">
            <ion-label>Dark Mode</ion-label>
            <ion-toggle
              onclick="darkMode()"
              id="darkmode"
              slot="start"
              name="darkmode"
              color="dark"
              unchecked
            ></ion-toggle>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" main>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-row>
            <ion-col>
              <div id="pageTitle"></div>
            </ion-col>
            <ion-col>
              <!-- <div style="float:right;">
                <ion-card-title>Send this link to your freinds to collaborate!</ion-card-title>
              <ion-card-form  id="urlNav"style="-webkit-user-select: text;-moz-user-select: text;-ms-user-select: text; user-select: text;" >
              </ion-card-form>      
            </div> -->
              <ion-card-form id="urlNav"
                style="color:gray;float:right;-webkit-user-select: text;-moz-user-select: text;-ms-user-select: text; user-select: text;">
                </ion-content>





            </ion-col>
          </ion-row>
        </ion-toolbar>



      </ion-header>
      <ion-content>
        <div class="loading ion-hide">
          <ion-spinner></ion-spinner>
        </div>
        <div class="content"></div>
      </ion-content>
    </div>
  </ion-app>
  <ion-menu-controller></ion-menu-controller>
</body>

</html>
