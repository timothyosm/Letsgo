  <style>
    ._welcome_modal_card {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      z-index: 1;
    }

    ._welcome_modal_card ion-card {
      background: white;
      font-family: 'Roboto', sans-serif;
      overflow: visible;
    }

    #search-bar-div {
      text-align: center;
      align-content: center;
    }

    #close {
      float: right;
      z-index: 1;
    }

    @media screen and (min-device-width: 1200px) and (max-device-width: 1920px) and (-webkit-min-device-pixel-ratio: 1) {
      ._welcome_modal_card {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        z-index: 1;
      }

      ._welcome_modal_card ion-card {
        background: white;
        font-family: 'Roboto', sans-serif;
        overflow: visible;
      }

      #search-bar-div {
        text-align: center;
        align-content: center;
      }

      @media screen and (min-device-width: 1200px) and (max-device-width: 1920px) and (-webkit-min-device-pixel-ratio: 1) {
        ._welcome_modal_card {
          position: absolute;
          top: 40%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 33%;
          z-index: 1;
        }
      }
    }
  </style>

  <div class="_welcome_modal_card">
    <ion-card class="animation-fade-in">
      <ion-icon id = "close" name="close" (click)="close()"></ion-icon>
      <ion-card-header>
        <ion-card-title style="text-align: center; font-size: 1.5rem;">
          Where Would You Like To Go Next ?
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div id="search-bar-div"></div>

        <ion-button id="search-btn1" style="position: relative;margin-top: 1rem;" size="medium">GO
        </ion-button>
        <ion-button id="search-btn2" style="position: relative;margin-top: 1rem;" size="medium">I'm
          Feeling Lucky</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

            database.ref(UUID).set({
